<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nepalperience</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <header>
        <nav class="navbar is-light" role="navigation" aria-label="main navigation">
            <div class="container">
                <div class="navbar-brand">
                    <a class="navbar-item" href="/">
                        <img src="/static/logo.png" height="28">
                    </a>

                    <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                        data-target="mm">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>

                <div id="mm" class="navbar-menu">
                    <div class="navbar-start">
                        <div class="navbar-item">
                            <form action="/" method="get">
                                <div class="field">
                                    <div class="control">
                                        <input class="input" type="search" name="q" placeholder="Location">
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>

                    <div class="navbar-end">
                        {{if eq .user.ID 0}}
                        <div class="navbar-item">
                            <div class="buttons">
                                <a class="button is-primary" href="/register">
                                    <strong>Register</strong>
                                </a>
                                <a class="button is-light" href="/login">
                                    Login
                                </a>
                            </div>
                        </div>
                        {{else}}
                        <div class="navbar-item has-dropdown is-hoverable">
                            <a class="navbar-link">
                                {{.user.Name}}
                            </a>

                            <div class="navbar-dropdown">
                                {{if eq .user.Type 1}}
                                <a class="navbar-item" href="/dashboard">
                                    Dashboard
                                </a>
                                {{end}}
                                <a class="navbar-item" href="/myreservations">
                                    My Reservations
                                </a>
                                <hr class="navbar-divider">
                                <a class="navbar-item" href="/logout">
                                    Logout
                                </a>
                            </div>

                        </div>
                        {{end}}
                    </div>
                </div>
            </div>
        </nav>

    </header>
    <main>
        <section class="section">
            <div class="container">
                {{template "content" $}}
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="content has-text-centered">
            <figure class="image is-128x128 is-inline-block">
                <img src="/static/2020.jpg" alt="">
            </figure>
            <br>
            <figure class="image is-inline-block" style="width: 200px;">
                <img src="/static/can.jpg">
            </figure>
            <br>
            <h3 class="title is-3">Hackathon Nepalgunj</h3>
        </div>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
            if ($navbarBurgers.length > 0) {
                $navbarBurgers.forEach(el => {
                    el.addEventListener('click', () => {
                        const target = el.dataset.target;
                        const $target = document.getElementById(target);
                        el.classList.toggle('is-active');
                        $target.classList.toggle('is-active');

                    });
                });
            }

        });
    </script>
</body>

</html>
