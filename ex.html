{{define "content"}}
    {{if eq .experience.ID 0}}
    <div class="notification is-danger is-light">Not Found</div>
    {{else}}
        <div class="title is-3">{{.experience.Title}}</div>
        <div class="subtitle">{{.experience.Location}}</div>
        <div>{{.experience.Description}}</div>
    {{end}}
{{end}}
